---
- name: Install and configure 1Panel
  hosts: onepanel_all
  become: true
  vars_files:
    - vars/vault.yaml
  vars:
    install_dir: /opt

  tasks:
    - name: Check system requirements
      ansible.builtin.assert:
        that:
          - ansible_facts['memtotal_mb'] >= 1024
          - ansible_facts['system'] == 'Linux'
        fail_msg: "System does not meet minimum requirements (1GB RAM, Linux OS)"
        success_msg: "System requirements met"
      tags:
        - init
        - 1panel

    - name: Update apt cache (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == "Debian"
      tags:
        - init
        - 1panel

    - name: Install required packages
      ansible.builtin.package:
        name:
          - curl
          - wget
          - tar
        state: present
      tags:
        - init
        - 1panel

    - name: Check if 1Panel is already installed
      ansible.builtin.stat:
        path: /usr/local/bin/1pctl
      register: onepanel_installed
      tags:
        - init
        - 1panel

    - name: Download 1Panel installation script
      ansible.builtin.get_url:
        url: https://resource.1panel.pro/quick_start.sh
        dest: /tmp/quick_start.sh
        mode: "0755"
      when: not onepanel_installed.stat.exists
      tags:
        - init
        - 1panel

    - name: Create installation response file
      ansible.builtin.copy:
        dest: /tmp/1panel_install_responses.txt
        content: |
          1
          {{ install_dir }}
          {{ panel_port }}
          {{ panel_entrance | default('') }}
          {{ panel_username | default('') }}
          {{ panel_password | default('') }}

        mode: "0644"
      when: not onepanel_installed.stat.exists
      tags:
        - init
        - 1panel

    - name: Install 1Panel non-interactively
      ansible.builtin.shell: |
        set -o pipefail
        cat /tmp/1panel_install_responses.txt | bash /tmp/quick_start.sh 2>&1 | tee /tmp/1panel_install.log
      args:
        creates: /usr/local/bin/1pctl
        executable: /bin/bash
      register: install_output
      async: 300
      poll: 5
      when: not onepanel_installed.stat.exists
      tags:
        - init
        - 1panel

    - name: Display installation output
      ansible.builtin.debug:
        var: install_output.stdout_lines
      when:
        - not onepanel_installed.stat.exists
        - install_output is defined
      tags:
        - init
        - 1panel

    - name: Clean up temporary installation files
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/1panel_install.log
        - /tmp/1panel_install_responses.txt
        - /tmp/quick_start.sh
      tags:
        - init
        - 1panel

    - name: Wait for 1Panel service to start
      ansible.builtin.wait_for:
        port: "{{ panel_port }}"
        delay: 5
        timeout: 60
      when: not onepanel_installed.stat.exists
      tags:
        - init
        - 1panel

    - name: Get 1Panel user information
      ansible.builtin.command: 1pctl user-info
      register: user_info
      changed_when: false
      tags:
        - init
        - 1panel

    - name: Display 1Panel access information
      ansible.builtin.debug:
        msg: "{{ user_info.stdout_lines }}"
      tags:
        - init
        - 1panel

    - name: Save access information to local file
      ansible.builtin.copy:
        content: |
          1Panel Installation Complete
          ============================

          {{ user_info.stdout }}

          Installation Time: {{ ansible_facts['date_time']['iso8601'] }}
          Host: {{ ansible_facts['hostname'] }}
          IP: {{ ansible_facts['default_ipv4']['address'] | default(ansible_host) }}

          Important Commands:
          - Check status: 1pctl status
          - Restart service: 1pctl restart
          - Get user info: 1pctl user-info

        dest: "{{ playbook_dir }}/temp/1panel_access_info_{{ ansible_facts['hostname'] }}.txt"
        mode: "0644"
      delegate_to: localhost
      become: false
      tags:
        - init
        - 1panel

    - name: Ensure firewall allows 1Panel port (if ufw is active)
      community.general.ufw:
        rule: allow
        port: "{{ panel_port }}"
        proto: tcp
      when:
        - ansible_facts['os_family'] == "Debian"
      failed_when: false
      tags:
        - init
        - 1panel

    - name: Install Pure-FTPd (Debian/Ubuntu)
      ansible.builtin.apt:
        name: pure-ftpd
        state: present
        update_cache: true
      tags:
        - init
        - ftp

    - name: Ensure Pure-FTPd configuration directory exists
      ansible.builtin.file:
        path: /etc/pure-ftpd
        state: directory
        mode: "0755"
      tags:
        - init
        - ftp

    - name: Configure Pure-FTPd
      ansible.builtin.lineinfile:
        path: /etc/pure-ftpd/pure-ftpd.conf
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        create: true
        mode: "0644"
      loop:
        - { regexp: "^PureDB", line: "PureDB /etc/pure-ftpd/pureftpd.pdb" }
        - { regexp: "^VerboseLog", line: "VerboseLog yes" }
        - { regexp: "^NoAnonymous", line: "NoAnonymous yes" }
        - { regexp: "^PassivePortRange", line: "PassivePortRange 39000 40000" }
      notify: Restart pure-ftpd
      tags:
        - init
        - ftp

    - name: Start and enable Pure-FTPd service
      ansible.builtin.systemd:
        name: pure-ftpd
        state: started
        enabled: true
      tags:
        - init
        - ftp

    - name: Ensure firewall allows FTP control port (if ufw is active)
      community.general.ufw:
        rule: allow
        port: "21"
        proto: tcp
      when: ansible_facts['os_family'] == "Debian"
      failed_when: false
      tags:
        - init
        - ftp

    - name: Ensure firewall allows FTP passive ports (if ufw is active)
      community.general.ufw:
        rule: allow
        port: "39000:40000"
        proto: tcp
      when: ansible_facts['os_family'] == "Debian"
      failed_when: false
      tags:
        - init
        - ftp

    - name: Get Pure-FTPd service status
      ansible.builtin.systemd:
        name: pure-ftpd
      register: pureftpd_status
      tags:
        - init
        - ftp

    - name: Ensure .acme directory structure exists
      become: false
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: "0700"
      loop:
        - "~/.acme"
        - "~/.acme/scripts"
        - "~/.acme/certs"
      tags:
        - init
        - acme

    - name: Display summary
      ansible.builtin.debug:
        msg:
          - "1Panel has been successfully installed!"
          - "Pure-FTPd has been installed and configured!"
          - "Access information saved to: {{ playbook_dir }}/temp/1panel_access_info_{{ ansible_facts['hostname'] }}.txt"
          - "Panel Port: {{ panel_port }}"
          - "FTP Control Port: 21"
          - "FTP Passive Ports: 39000-40000"
          - "Please check the firewall/security group settings to allow these ports"
          - "Pure-FTPd Status: {{ pureftpd_status.status.ActiveState }}"
      tags: init

  handlers:
    - name: Restart pure-ftpd
      ansible.builtin.systemd:
        name: pure-ftpd
        state: restarted
